<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../css/signin.css">
</head>
<body>
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.0.1/kakao.min.js" integrity="sha384-eKjgHJ9+vwU/FCSUG3nV1RKFolUXLsc6nLQ2R1tD0t4YFPCvRmkcF8saIfOZNWf/" crossorigin="anonymous"></script>
    <div class="wrap">
        <h1>로그인</h1>
        <div>
            <ul id="signin_message" class="signin_message"></ul>
        </div>
        <form>
            <div class = 'input_boxes'>
                <div class="input-group input-group-lg" id="usernamebox">
                    <input type="email" class="form-control" name="username" id="username" placeholder="username" />
                </div>
    
                <div class="input-group input-group-lg" id="passwordbox">
                    <input type="password" class="form-control" name="password" id="password" placeholder="password" />
                </div>
    
                <div class = 'signup_btns'>
                    <button type="button" class="btn btn-outline-dark" onclick="location.href='signup.html'">회원가입 이동</button>
                    <button type="button" class="btn btn-outline-dark" onclick="handleSignin() ">로그인</button>
                </div>
                <div>
                <!--  로그인 버튼과 백엔드에서 설정해준 URL로 설정하기    -->
                    <!-- <a id="kakao-login-btn" href="http://127.0.0.1:8000/users/signin/kakao/"></a> -->
                    <button type="button" class="btn btn-outline-dark" onclick="handleKakaoSignin()">

                        <img src="https://k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg" width="222" alt="카카오 로그인 버튼"/>
                    </button>
                </div>
            </div>
        </form>
    </div>    
    <script src="../js/signin.js">

    </script>    
    </body>
</html>
